spring:
  datasource:
    url: jdbc:mysql://localhost:3306/chat?useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.peter.chat.entity
chat:
  webSocket:
    port: 8090
    websocketPath: /ws
  login-interceptor:
    include:
      /**
    exclude:
      /user/registerOrLogin